<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="accordion">
      <h1 class="accordion-title">cssBayan by RS School</h1>
      <ul class="accordion-items">
        <li class="accordion-item">
          <label for="accordion1" class="accordion-item__label">
            <input class="accordion-input" type="radio" name="accordion" id="accordion1" checked>
            <div class="accordion-item__head">
              <h2 class="accordion-item__title">What is a meme</h2>
              <div class="accordion-item__close">+</div>
            </div>
            <div class="accordion-item__content">
              <img src="./assets/img/mem1.jpg" alt="what is a meme" class="accordion-item__img">
            </div>
          </label>
        </li>
        <li class="accordion-item">
          <label for="accordion2" class="accordion-item__label">
            <input class="accordion-input" type="radio" name="accordion" id="accordion2">
            <div class="accordion-item__head">
              <h2 class="accordion-item__title">How to become a meme</h2>
              <div class="accordion-item__close">+</div>
            </div>
            <div class="accordion-item__content">
              <img src="./assets/img/mem2.jpg" alt="how to become a meme" class="accordion-item__img">
            </div>
          </label>
        </li>
        <li class="accordion-item">
          <label for="accordion3" class="accordion-item__label">
            <input class="accordion-input" type="radio" name="accordion" id="accordion3">
            <div class="accordion-item__head">
              <h2 class="accordion-item__title">Why is it trendy</h2>
              <div class="accordion-item__close">+</div>
            </div>
            <div class="accordion-item__content">
              <img src="./assets/img/mem3.jpg" alt="Why is it trendy" class="accordion-item__img">
            </div>
          </label>
        </li>
        <li class="accordion-item">
          <label for="accordion4" class="accordion-item__label">
            <input class="accordion-input" type="radio" name="accordion" id="accordion4">
            <div class="accordion-item__head">
              <h2 class="accordion-item__title">Toast</h2>
              <div class="accordion-item__close">+</div>
            </div>
            <div class="accordion-item__content">
              <img src="./assets/img/mem4.jpg" alt="Toast" class="accordion-item__img">
            </div>
          </label>
        </li>
        <li class="accordion-item">
          <label for="accordion5" class="accordion-item__label">
            <input class="accordion-input" type="radio" name="accordion" id="accordion5">
            <div class="accordion-item__head">
              <h2 class="accordion-item__title">Pockerface</h2>
              <div class="accordion-item__close">+</div>
            </div>
            <div class="accordion-item__content">
              <img src="./assets/img/mem5.jpg" alt="Pockerface" class="accordion-item__img">
            </div>
          </label>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
